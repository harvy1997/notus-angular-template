<div class="relative w-full h-screen py-20 max-h-screen bg-slate-800 bg-no-repeat bg-full" style="background-image: url('assets/img/register_bg_2.png')">
    <div class="container mx-auto px-4 h-full">
        <div class="flex content-center items-center justify-center h-full">
            <div class="w-full lg:w-4/12 px-4">
                <div
                    class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-slate-200 border-0">
                    <div class="rounded-t mb-0 px-6 py-6">
                        <div class="flex justify-center btn-wrapper text-center">
                            <img class="w-3/5" [src]="config?.logo" alt="Logo de Miggo">
                        </div>
                        <hr class="mt-6 border-b-1 border-slate-300" />
                    </div>
                    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
                        <div class="text-slate-400 text-center mb-3 font-bold">
                            <small>Ingrese sus credenciales de acceso</small>
                        </div>
                        <form>
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-slate-600 text-xs font-bold mb-2"
                                    htmlFor="grid-password">
                                    Correo
                                </label>
                                <input type="email"
                                    class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    placeholder="Correo" />
                            </div>

                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-slate-600 text-xs font-bold mb-2"
                                    htmlFor="grid-password">
                                    Contraseña
                                </label>
                                <input type="password"
                                    class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                                    placeholder="Contraseña" />
                            </div>
                            <div>
                                <label class="inline-flex items-center cursor-pointer">
                                    <input id="customCheckLogin" type="checkbox"
                                        class="form-checkbox border-0 text-slate-700 ml-1 w-5 h-5 ease-linear transition-all duration-150 rounded" />
                                    <span class="ml-2 text-sm font-semibold text-slate-600">
                                        Recordarme
                                    </span>
                                </label>
                            </div>

                            <div class="text-center mt-6">
                                <button
                                    class="bg-slate-800 text-white active:bg-slate-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                                    type="button" (click)="config?.signIn()">
                                    Ingresar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="flex flex-wrap mt-6 relative">
                    <div class="w-1/2">
                        <a  (click)="config?.forgotPassword()" class="text-slate-200 cursor-pointer">
                            <small>Olvido su contraseña?</small>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
