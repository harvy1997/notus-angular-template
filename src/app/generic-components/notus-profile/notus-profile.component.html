<div class="bg-blueGray-100 relative flex flex-col min-w-0 break-words w-full mb-6 shadow-xl rounded-lg mt-16">
  <div class="px-6">
    <div class="flex flex-wrap justify-center">
      <div class="w-full px-4 flex justify-center">
        <div class="relative">
          <img *ngIf="config?.image!=null" alt="Foto de perfil" [src]="config?.image"
            class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-150-px" />
        </div>
      </div>
      <div class="w-full px-4 text-center mt-20">
        <div class="flex justify-center py-4 lg:pt-4 pt-8">
          <div class="mr-4 p-3 text-center">
            <span *ngIf="config?.notificaciones!=null"
              class="text-xl font-bold block uppercase tracking-wide text-slate-600">
              <span>
                {{config?.notificaciones}}
              </span>
            </span>
            <span class="text-sm text-slate-400">Notificaciones</span>
          </div>
          <div class="mr-4 p-3 text-center">
            <span class="text-xl font-bold block uppercase tracking-wide text-slate-600">
              {{config?.fechaCreacion|date:"dd-MM-yyyy" }}
            </span>
            <span class="text-sm text-slate-400">Fecha de union</span>
          </div>
          <div class="lg:mr-4 p-3 text-center">
            <span class="text-xl font-bold block uppercase tracking-wide text-slate-600">
              <span>
                {{config?.pendientes}}
              </span>
            </span>
            <span class="text-sm text-slate-400">Pendientes</span>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-12">
      <h3 class="text-xl font-semibold leading-normal mb-2 text-slate-700 mb-2">
        <span *ngIf="!edit">
          {{config?.nombre}}
        </span>
        <input
        class="text-xl text-center border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 mb-5"
        *ngIf="edit" type="text" value={{config?.nombre}} />
      </h3>
      <div *ngIf="config?.informacionGeneral!=null"
        class="grid justify-around text-base leading-normal text-slate-700 mb-10">
        <div *ngFor="let informacion of config?.informacionGeneral"
          class="grid items-center grid-cols-2 text-left font-medium">
          <span class="">
            {{informacion?.dataName}}:<br />
          </span>
          <span class="ml-5">
            <span *ngIf="!edit">
              {{informacion?.dataValue}}<br />
            </span>
            <input
              class="text-center border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150 mb-5"
              *ngIf="edit" type="text" value={{informacion?.dataValue}} />
          </span>
        </div>
      </div>
      <div class="text-sm leading-normal mt-0 mb-2 text-slate-400 font-bold uppercase">
        <i class="fas fa-map-marker-alt mr-2 text-lg text-slate-400"></i>
        {{config?.sede}}
      </div>
      <div class="mb-2 text-slate-600 mt-10">
        <i class="fas fa-briefcase mr-2 text-lg text-slate-400"></i>
        {{config?.rol}}
      </div>
      <div class="mb-2 text-slate-600">
        <i class="fas fa-university mr-2 text-lg text-slate-400"></i>
        {{config?.empresa}}
      </div>
    </div>
    <div class="mt-10 py-10 border-t border-slate-200 text-center">
      <div class="flex flex-wrap justify-center">
        <div class="w-full lg:w-9/12 px-4">
          <p class="mb-4 text-lg leading-relaxed text-slate-700">
            <span *ngIf="!edit">
              {{config?.sobreMi}}
            </span>
            <textarea type="text"
              class="border-0 px-3 py-3 placeholder-slate-300 text-slate-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              rows="4" [value]="config?.sobreMi">
            </textarea>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
